<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css" />
</head>

<body class="body">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Card for Questions Quiz -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="./assets/questions.jpg" alt="Questions" />
                    <div class="card-body">
                        <h5 class="card-title">Questions</h5>
                        <p class="card-text">Répondez à la question.</p>
                        <a href="modules/questions/questions.html" class="btn btn-primary">Débuter</a>
                    </div>
                </div>
            </div>
            <!-- Card for Puzzles Quiz -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="./assets/puzzles.jpg" alt="Puzzles" />
                    <div class="card-body">
                        <h5 class="card-title">Puzzles</h5>
                        <p class="card-text">Trouvez la solution.</p>
                        <a href="modules/puzzles/puzzles.html" class="btn btn-primary">Débuter</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Card for Images Quiz -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="./assets/images.jpg" alt="Images" />
                    <div class="card-body">
                        <h5 class="card-title">Images</h5>
                        <p class="card-text">Identifiez l'image.</p>
                        <a href="modules/images/images.html" class="btn btn-primary">Débuter</a>
                    </div>
                </div>
            </div>
            <!-- Card for Sounds Quiz -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="./assets/sounds.jpg" alt="Sounds" />
                    <div class="card-body">
                        <h5 class="card-title">Sons</h5>
                        <p class="card-text">Devinez le son ou la musique.</p>
                        <a href="modules/sounds/sounds.html" class="btn btn-primary">Débuter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App & Modules JavaScript -->
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./modules/questions/questions.js"></script>
    <script type="text/javascript" src="./modules/puzzles/puzzles.js"></script>
    <script type="text/javascript" src="./modules/images/images.js"></script>
    <script type="text/javascript" src="./modules/sounds/sounds.js"></script>
</body>

</html>
